<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script>
        tailwind.config = {
            mode: 'jit',
            theme: {
                extend: {},
            },
            variants: {},
            plugins: [],
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
    <div class="companies h-[300px] w-full sm:p-[50px] lg:px-[150px]">
    <h2 class="text-[#353f4f] text-[23px] text-[20px] p-[10px] text-center font-bold">Over 100 companies signup Matrex Everyday !</h2>
    <div class="swiper mySwiper-company w-full h-[200px]">
        <div class="swiper-wrapper overfull-hidden">
            <div class="swiper-slide flex justify-center items-center"><img src="brand-1.png" alt="Brand 1"></div>
            <div class="swiper-slide flex justify-center items-center"><img src="brand-2.png" alt="Brand 2"></div>
            <div class="swiper-slide flex justify-center items-center"><img src="brand-3.png" alt="Brand 3"></div>
            <div class="swiper-slide flex justify-center items-center"><img src="brand-4.png" alt="Brand 4"></div>
            <div class="swiper-slide flex justify-center items-center"><img src="brand-5.png" alt="Brand 5"></div>
            <div class="swiper-slide flex justify-center items-center"><img src="brand-6.png" alt="Brand 6"></div>
            <div class="swiper-slide flex justify-center items-center"><img src="brand-7.png" alt="Brand 7"></div>
            <div class="swiper-slide flex justify-center items-center"><img src="brand-8.png" alt="Brand 8"></div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper-company", { 
            slidesPerView: 5,
            loop: true,
            spaceBetween: 95,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            breakpoints: {
                1200: {
                  slidesPerView:5, 
                },
                1024: {
                  slidesPerView: 4, 
                },
              
                768: {
                  slidesPerView: 3, 
                },
                540:{
                    slidesPerView:2,
                },
                0:{
                    slidesPerView:1,              
                }
              },
           
        });
    </script>
</body>
</html>
