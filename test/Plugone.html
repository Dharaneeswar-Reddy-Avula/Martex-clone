<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Plug</title>
  <style>
    .plugimage {
      position: relative;
      transform: translateX(50px);
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
    }
  
    .plugimagereveal {
      transform: translateX(0px);
      opacity: 1;
    }
  
    .plugdata {
      position: relative;
      transform: translateX(-50px);
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
    }
  
    .plugdatareveal {
      transform: translateX(0px);
      opacity: 1;
    }
  </style>
  
</head>
<body>
 
 

  
  <script>
    const plug_img = document.querySelector('.plugimage');
    const plug = document.querySelector('.plug');
    const plug_data = document.querySelector('.plugdata');
    const windowHeight = window.innerHeight;
    const revealPoint = 150;
  
    window.addEventListener('scroll', function () {
      const revealTop = plug.getBoundingClientRect().top;
  
      if (revealTop < windowHeight - revealPoint) {
        plug_img.classList.add('imagereveal');
        plug_data.classList.add('datareveal');
      } else {
        plug_img.classList.remove('imagereveal');
        plug_data.classList.remove('datareveal');
      }
    });
  </script>
</body>
</html>
