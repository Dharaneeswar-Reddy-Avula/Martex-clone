    <body>
        <footer>
        <hr>
        <div class="flex flex-wrap w-full h-[270px] items-start md:gap-[30px] lg:gap-[90px] lg:py-[50px] lg:px-[100px] px-[20px] ">
            <!-- Logo -->
            <img src="https://martex.windstripedesign.ro/images/logo-blue.png" class="h-[40px] m-[10px] order-1 w-[200px] sm:w-auto">

            <div class="p-2 text-black  sm:w-auto mt-[10px] order-2 sm:order-6 w-[210px] h-[150px]">
                <p class="text-[#343f4f] font-semibold text-[20px] mb-[10px]">Connect With Us</p>
                <p class="text-[#6c757d] font-semibold text-[18px] mb-[5px]">hello@yourdomain.com</p>
                <span class="flex gap-3 text-[#6c757d]">
                    <i class="fa-brands fa-facebook text-[24px]"></i>
                    <i class="fab fa-twitter text-[24px]"></i>
                    <i class="fab fa-github text-[24px]"></i>
                    <i class="fas fa-basketball-ball text-[24px]"></i>             
                </span>
            </div>
        
            <!-- Company Section -->
            <div class="p-2 text-black  sm:w-auto order-3 w-[140px] h-[200px]">
                <p class="text-[#343f4f] font-semibold text-[20px] mb-[5px]">Company</p>
                <p class="text-[#6c757d] font-semibold text-[18px] mb-[5px]">About Us</p>
                <p class="text-[#6c757d] font-semibold text-[18px] mb-[5px]">Careers</p>

            </div>
        
            <!-- Product Section -->
            <div class="p-2 text-black sm:w-auto order-4  w-[140px] h-[200px]">
                <p class="text-[#343f4f] font-semibold text-[20px] mb-[5px]">Product</p>
                <p class="text-[#6c757d] font-semibold text-[18px] mb-[5px]">Integration</p>
                <p class="text-[#6c757d] font-semibold text-[18px] mb-[5px]">Customers</p>
                <p class="text-[#6c757d] font-semibold text-[18px] mb-[5px]">Pricing</p>
                <p class="text-[#6c757d] font-semibold text-[18px] mb-[5px]">Help Center</p>
            </div>
        
            <!-- Legal Section -->

                <p class="text-[#343f4f] font-semibold text-[20px] mb-[5px]">Legal</p>
                <p class="text-[#6c757d] font-semibold text-[18px] mb-[5px]">Terms of Use</p>
                <p class="text-[#6c757d] font-semibold text-[18px] mb-[5px]">Privacy Policy</p>
                <p class="text-[#6c757d] font-semibold text-[18px] mb-[5px]">Cookie Policy</p>
