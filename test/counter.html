    <input type="text" class="test" placeholder="Type something" maxlength="9">
<div class="range h-[8px] w-[500px] bg-[lightgray] relative rounded-full">
  <div class="fill h-full rounded-full"></div>
</div>

<script>
  const getinput = document.querySelector('.test');
  const fill = document.querySelector('.fill');

  getinput.addEventListener('input', function () {
    const inputLength = getinput.value.length;
    const maxLength = 9;

    // Calculate the width as a percentage of the max length
    const fillPercentage = (inputLength / maxLength) * 100;

    // Update the width and background color dynamically
    fill.style.width = `${fillPercentage}%`;

    if (inputLength<=3) {
      fill.style.backgroundColor = 'red';
    } else if (inputLength <= 4 && inputLength <= 6) {
      fill.style.backgroundColor = 'blue';
    } else if (inputLength > 6) {
      fill.style.backgroundColor = 'green';
    }
  });
</script>
