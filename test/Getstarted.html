<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martex Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="get-started-top flex justify-center items-center pt-10">
        <div class="w-[450px] h-[550px] p-10 rounded-md bg-white">
            <p class="w-[150px] h-[150px] absolute">
                <img src="https://martex.windstripedesign.ro/images/logo-blue.png" alt="Martex Logo">
            </p>
            <p class="text-3xl pt-16 font-bold text-gray-700">Achieve success through data-driven decisions</p>
            <p class="pt-4 text-xl text-gray-500">Get started with Martex for free. It's fast and very easy! No credit card needed</p>
            <p class="pt-4 pr-4">
                <input type="text" placeholder="Name" class="uuname placeholder-gray-600 w-full h-[60px] pl-2 bg-gray-100 rounded-md focus:outline-[dodgerblue] focus:bg-[white]">
            </p>
            <p class="pt-4 pr-4">
                <input type="text" placeholder="Email" class="uemail placeholder-gray-600 w-full h-[60px] pl-2 bg-gray-100 rounded-md focus:outline-[dodgerblue] focus:bg-[white]">
            </p>
            <p class="text-white font-bold pt-4 pr-4">
                <button type="button" class="bg-blue-500 w-full h-[60px] rounded-md">Get started Now</button>
            </p>
        </div>
    </div>
</body>
</html>
