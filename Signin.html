<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
        mode: 'jit',
        theme: {
            extend: {},
        },
        variants: {},
        plugins: [],
    }
  </script>
  </head>
  <body>
    <div class="signinWrap h-[100vh] w-full bg-[url('SignInBg.jpg')] bg-cover flex justify-center items-center">
      <div class="flex md:flex-row flex-col md:h-[500px] md:w-[70vw] gap-6 rounded-lg bg-white">
        <div class="flex-1 hidden md:block">
          <img src="signbg.png" class="w-full h-full rounded-lg">
        </div>
        <div class="flex-1 mt-2 py-5 px-10">
          <div class="text-black font-medium text-[#353f4f]">Username</div>
          <div class="pt-2">
            <input type="text"name="username" class="username bg-gray-200 text-gray-700 rounded-md w-full p-4 outline-dodgerblue" placeholder="Username">
          </div>
          <div class="errormsg text-[red]"></div>
          <div class="text-black pt-5 font-medium text-[#353f4f]">Password</div>
          <div class="pt-2">
            <input type="password" id="password" name="password" class="ipassword bg-gray-200 text-gray-700 rounded-md w-full p-4 outline-dodgerblue" placeholder="Password">
          </div>
          <div class="perrormsg text-[red]"></div>
          <div class="pt-5">
            <label class="flex items-center text-black font-medium remember">
              <input type="checkbox" id="rememberme" class="mr-2">
              Remember me
            </label>
          </div>
          <div class="pt-5">
            <button type="button" class="bg-blue-500 w-full text-2xl text-white rounded-md p-3 flogin">Log in</button>
          </div>
          <div class="pt-5 text-gray-600">
            <a href="#">Create an account</a>
          </div>
          <div class="pt-2 text-gray-600">
            <a href="#">Forgot your user name?</a>
          </div>
          <div class="pt-2 text-gray-600">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  
    <script>
      const change = document.querySelector('.flogin');
      const checkbox = document.querySelector('.remember');     
      const usernameInput = document.querySelector('.username');
      const passwordInput =document.querySelector('.ipassword');
      const error=document.querySelector('.errormsg');
      const perror=document.querySelector('.perrormsg');
      checkbox.style.display="none";
      const mypassword="abdcd";
      change.addEventListener('click', function () {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        
        if (username === "") {
            error.innerHTML = "*Please enter username";
            usernameInput.style.border = "2px solid red";
        } else {
            error.innerHTML = "";
            usernameInput.style.border = "2px solid green";
        }
    
        if (password === "") {
            perror.innerHTML = "*Please enter the password";
            passwordInput.style.border = "2px solid red";
        } else if (password !== mypassword) {
            perror.innerHTML = "*Please enter the correct password";
            passwordInput.style.border = "2px solid red";
        } else {
            perror.innerHTML = "";
            passwordInput.style.border = "2px solid green";
            console.log('Submitted successfully');
        }
    });
      
    </script>
  </body>
  
</html>
